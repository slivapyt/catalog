{% extends "catalog/base.html" %}

{% block content %}
<div class ="col-12">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Категория
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Создать</button>
                    
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Продукт
                    </h3>
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{form.as_p}}
                            {% if forloop.last %}
                                <hr>
                            {% endif %}
                        {% endfor %}
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}
