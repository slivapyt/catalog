{% extends 'catalog/base.html' %} {% block content %}
<div class="container">
	<form method="post">
		{% csrf_token %} {{ form.product_name }}<br />
		{{ form.description }}<br />
		{{ form.preview_img }}<br />
		{{ form.category }}<br />
		{{ form.price }}<br />
		{{ form.date_create }}<br />
		{{ form.date_change }}<br />
		<span>{{ error }}</span><br />

		<button type="submit" class="btn btn-success">Cоздать</button>
	</form>
</div>
{% endblock %}
