{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}


<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            "{{object.title}}" {{object.slug}}
        </h3> 
		<div class="col-md-8">
			<div class="card-body" >
			<p class="card-text"style="min-width: 540px;">{{ object.body }}</p>
		</div>
		<div class="card-footer">
			Просмотры: {{ object.views_count }}
		</div>
	</div>
</div>
{% endblock %}
